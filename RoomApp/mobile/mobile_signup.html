<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/mobile_signup.css">
	<title>管理学院公用房管理系统-注册</title>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<h1>管理学院公用房管理系统</h1>
			<a href="index.html"><button id="index">首页</button></a>
		</div>
		<div id="main">
			<h2 align="middle">用户注册</h2>
			<center>
			<form action="">
				<label for=""><span class="username">负责人：</span></label>
				<input type="text" name="username" placeholder="请输入负责人姓名">
				<br>
				<label for=""><span class="organization">组织：</span></label>
				<input type="text" name="organization" placeholder="请输入组织名称">
				<br>
				<label for=""><span class="password">密码：</span></label>
				<input type="password" name="password" placeholder="请输入您的密码">
				<br>
				<label for=""><span class="password_confirm">确认密码：</span></label>
				<input type="password" name="password_confirm" placeholder="请再次输入您的密码">
				<br>
				<label for=""><span class="email">邮箱：</span></label>
				<input type="text" name="email" placeholder="请输入您的邮箱">
				<br>
				<label for=""><span class="phone">手机：</span></label>
				<input type="number" name="phone" placeholder="请输入您的手机号码">
				<br>
				</center>
				<button type="submit" id="submit">提交</button>
				<button type="reset" id="reset">重置</button>
			</form>
		</div>
		<div id="footer" align="center">
			<span class="t1">Powered By</span>
			<a href="http://wesharp.net/" target="_blank"><span class="t2">WeSharp Team</span></a>
			<br>
			<span class="t1">联系管理员:</span>
			<span class="t2">Mail:XXXXXXXXXXX@XX.COM || Tel:12345678909</span>
		</div>	
	</div>
</body>
</html>
